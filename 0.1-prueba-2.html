<!DOCTYPE html>
<html lang="es-ar">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
       charset="UTF-8"> 
  <title> examen GPT</title>
</head>
<body>
<style>
  table, th, td {
  border: 1px solid black;
}
</style>

  <h1 class="text">formulario</h1>

<br>
<br>

  <form action="#" method="get">
  <br>
  <ul>

    <li>
      <label for="nombre">nombre</label>
      <input type="text" id="nombre" name="nombre-del-usuario" 
             placeholder="Escribi tu nombre" 
             maxlength="18" required> <br>
    </li>
    <li>           
       <label for="email">correo electronico</label>    
       <input type="email" id="email" 
              placeholder="Escribi tu correo electronico"
              maxlength="30" required ><br>
    </li>
    <li>            
       <label for="mensaje">mensaje</label>
       <textarea type="text" id="mensaje" 
              placeholder="solucitud"  ></textarea><br>
    </li>  
    <li class="button">
      <button type="submit">Envíe su mensaje</button>
    </li>   
  </ul> 
  <h2 style="color: brown; font-size: 2em; font-weight: 900;"> </h2>
  <table style="width: 100%;">
    <tr style="font-size: 1em; font-weight: 800;">
        <th> Nombres </th>
        <th> Correo electronico </th>
    </tr>
    <tr style="font-size: 1em; font-weight: 800;">
      <td> Meza, Alan Isaias </td>
      <td> mezaalanisaias9 </td>
  </tr>
  </table>
  </form>
  </body>
</html>

<!--table	Etiqueta de tabla	Aplica el borde al contorno general de la tabla.
th	Celda de encabezado	Aplica borde a las celdas de título.
td	Celda normal (datos)	Aplica borde a cada celda de datos.
border	Propiedad CSS	Crea el borde visible alrededor del elemento.
1px	Grosor del borde	El borde tendrá un grosor de 1 píxel.
solid	Tipo de línea	La línea será sólida (no punteada ni doble).
black	Color del borde	El color del borde será negro.-->
